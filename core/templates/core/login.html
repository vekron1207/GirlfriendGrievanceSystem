<!-- core/templates/core/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Girlfriend Rating System</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6ee 100%);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50 L45 37 L37 45 L25 50 L37 55 L45 63 L50 50 L55 63 L63 55 L75 50 L63 45 L55 37 Z' fill='%23ffd1dc' fill-opacity='0.3'/%3E%3C/svg%3E");
            color: #d14d72;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(209, 77, 114, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 209, 220, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px rgba(255, 133, 162, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ffd1dc;
            font-size: 1em;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #ff85a2;
            box-shadow: 0 0 10px rgba(255, 133, 162, 0.5);
        }

        button {
            background: linear-gradient(to right, #ff85a2, #d14d72);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(209, 77, 114, 0.3);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(209, 77, 114, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #ff85a2;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: #d14d72;
            text-decoration: underline;
        }

        .errorlist {
            color: #e74c3c;
            list-style-type: none;
            padding-left: 0;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages .error {
            background-color: #ffebee;
            color: #e53935;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e53935;
        }

        .decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 1.5em;
            opacity: 0;
            animation: float-hearts 10s linear infinite;
        }

        .flower {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
        }

        .flower:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 3em;
            animation: float 7s ease-in-out infinite;
        }

        .flower:nth-child(2) {
            top: 20%;
            right: 5%;
            font-size: 2.5em;
            animation: float 8s ease-in-out infinite 1s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(3deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes float-hearts {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-50vh) translateX(calc(20vw * var(--heart-drift)));
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="decorations">
        <div class="flower">ðŸŒ¸</div>
        <div class="flower">ðŸŒº</div>
    </div>

    <div class="container">
        <h1>ðŸ’• Login ðŸ’•</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            {% if error %}
            <p class="errorlist">{{ error }}</p>
            {% endif %}

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register/">Register</a>
        </div>
    </div>

    <script>
        // Create floating hearts animation
        function createHearts() {
            const decorations = document.querySelector('.decorations');

            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.setProperty('--heart-drift', Math.random() * 2 - 1);
                heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’˜', 'ðŸ’“'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 15 + 10) + 's';

                decorations.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 25000);
            }, 300);
        }

        window.addEventListener('load', createHearts);
    </script>
</body>

</html>
