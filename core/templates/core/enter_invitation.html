<!-- core/templates/core/enter_invitation.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Invitation Code - Girlfriend Rating System</title>
    <style>
        /* Copy styles from link_partner.html */
        /* ... */

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ffd1dc;
            font-size: 1.2em;
            transition: all 0.3s;
            text-align: center;
            letter-spacing: 2px;
        }

        input:focus {
            outline: none;
            border-color: #ff85a2;
            box-shadow: 0 0 10px rgba(255, 133, 162, 0.5);
        }

        .error-message {
            color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffebee;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .error-message:before {
            content: "‚ö†Ô∏è";
            margin-right: 10px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(255, 133, 162, 0.3);
        }

        .option-card {
            background-color: rgba(255, 209, 220, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-decoration: none;
            color: #d14d72;
            display: block;
        }

        .option-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 133, 162, 0.5);
            box-shadow: 0 10px 20px rgba(209, 77, 114, 0.1);
        }

        .btn {
            background: linear-gradient(to right, #ff85a2, #d14d72);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            box-shadow: 0 5px 15px rgba(209, 77, 114, 0.3);
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            width: fit-content;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(209, 77, 114, 0.4);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Invitation Code üîë</h1>
        <p style="text-align: center;">Enter the invitation code you received from your partner:</p>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="invitation_code" name="invitation_code" placeholder="ENTER CODE" required
                    autofocus>
            </div>

            <button type="submit" class="btn">Connect with Partner</button>
        </form>

        <p style="text-align: center; margin-top: 30px;">
            Don't have a code? Ask your partner to generate one for you.
        </p>

        <a href="/generate-invitation/" class="btn"
            style="background: white; color: #ff85a2; border: 2px solid #ff85a2;">
            Generate My Own Code Instead
        </a>
    </div>
</body>

</html>
